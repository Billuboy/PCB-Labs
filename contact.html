<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="mobile.css">
    <title>Contact</title>
</head>
<body>
    <header class="navbar">
        <a href="index.html"><h1><span class="logo"><i class="fas fa-store" ></i>PCB</span>Labs</h1></a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="signup.html">Sign In</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
    </header>
    <main id="contact">
        <h2><span>Contact</span> Us</h2>
        <p>Please fill the form below to contact us</p>
        <div class="contact-form">
            <label for="name" class="form">Name</label>
            <input type="text">
        </div>
        <div class="contact-form">
            <label for="email" class="form">E-mail</label>
            <input type="text">
        </div>
        <div class="contact-form">
            <label for="message" class="form">Message</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <div id="btn">
            <input type="submit" value="Submit">
        </div>
    </main>
    <section id="address">
        <div class="contact-info">
            <i class="fas fa-phone"></i>
            <h4>Phone Number</h4>
            <p>+91 9865457525</p>
        </div>
        <div class="contact-info">
            <i class="fas fa-building"></i>
            <h4>Address</h4>
            <p>Lorem ipsum dolor sit.</p>
        </div>
        <div class="contact-info">
            <i class="fas fa-envelope"></i>
            <h4>E-Mail</h4>
            <p>pcblabs@gmail.com</p>
        </div>
    </section>
    <footer class="foot">
        Copyright &copy; 2020, PCB Labs, All Rights Reserved
    </footer>
