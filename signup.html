            <input type="text" name="User" id="User" placeholder="Enter Your User Name">
        </div>
        <div class="daughter">
            <label for="Email">Email</label><br>
            <input type="email" name="Email" id="Email" placeholder="Enter Your Email">

        </div>
        <div class="daughter">
            <label for="Pass">Password</label><br>
